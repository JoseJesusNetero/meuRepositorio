            "https://images.unsplash.com/photo-1541873676-a18131494184?w=400&h=400&fit=crop", // Margaret
            "https://images.unsplash.com/photo-1535982396242-d0c5e5b1a832?w=400&h=400&fit=crop", // Angela
            "https://images.unsplash.com/photo-1523365280597-f4219a7fb00e?w=400&h=400&fit=crop", // Oprah
            "https://images.unsplash.com/photo-1544441893-675973e31985?w=400&h=400&fit=crop", // Serena
            "https://images.unsplash.com/photo-1556817411-31ae72fa3ea0?w=400&h=400&fit=crop", // Marta
            "https://images.unsplash.com/photo-1518611012118-696072233579?w=400&h=400&fit=crop", // Daiane
            "https://images.unsplash.com/photo-1621128253730-0959bc5fadb7?w=400&h=400&fit=crop"  // Rayssa
        ];

        // ==========================================
        // GALERIA - OBJETO GERENCIADOR (USA THIS)
        // ==========================================
        const galeria = {
            pessoas: [],
            filtroAtivo: 'all',
            
            inicializar() {
                // Criar 30 pessoas com fotos reais
                this.pessoas = MULHERES_INSPIRADORAS.map((mulher, index) => {
                    return new Pessoa(
                        mulher.id,
                        mulher.nome,
                        mulher.profissao,
                        FOTOS_REAIS[index], // Foto real atribu√≠da
                        mulher.traits
                    );
                });
                return this;
            },
            
            filtrar(faixa) {
                if (faixa === 'all') return this.pessoas;
                return this.pessoas.filter(p => p.faixa === faixa);
            },
            
            resetarTodas() {
                this.pessoas.forEach(p => p.resetar());
                return this;
            },
            
            pontuacaoAleatoria() {
                this.pessoas.forEach(p => {
                    p.setPontuacao(Math.floor(Math.random() * 9) + 1);
                });
                return this;
            },
            
            aumentarTodas() {
                this.pessoas.forEach(p => p.admirar());
                return this;
            },
            
            estatisticas() {
                return {
                    total: this.pessoas.length,
                    pontuacaoTotal: this.pessoas.reduce((acc, p) => acc + p.pontuacao, 0),
                    verdes: this.pessoas.filter(p => p.faixa === 'green').length,
                    amarelos: this.pessoas.filter(p => p.faixa === 'yellow').length,
                    vermelhos: this.pessoas.filter(p => p.faixa === 'red').length,
                    media: (this.pessoas.reduce((acc, p) => acc + p.pontuacao, 0) / this.pessoas.length).toFixed(1)
                };
            }
        };

        // ==========================================
        // APLICA√á√ÉO PRINCIPAL
        // ==========================================
        class App {
            constructor() {
                this.galeria = galeria.inicializar();
                this.grid = document.getElementById('cardGrid');
                this.init();
            }
            
            init() {
                this.renderizarCards();
                this.atualizarEstatisticas();
                this.setupEventListeners();
            }
            
            renderizarCards() {
                const pessoasFiltradas = this.galeria.filtrar(this.galeria.filtroAtivo);
                this.grid.innerHTML = '';
                
                pessoasFiltradas.forEach(pessoa => {
                    const card = this.criarCard(pessoa);
                    this.grid.appendChild(card);
                });
            }
            
            criarCard(pessoa) {
                const card = document.createElement('div');
                card.className = `card border-${pessoa.faixa}`;
                card.dataset.id = pessoa.id;
                
                // √çcone da faixa
                const icone = {
                    'green': 'üíö',
                    'yellow': 'üíõ', 
                    'red': '‚ù§Ô∏è'
                }[pessoa.faixa];
                
                card.innerHTML = `
                    <div class="card-image-container">
                        <img src="${pessoa.imagem}" alt="${pessoa.nome}" class="card-image" loading="lazy">
                    </div>
                    <div class="card-content">
                        <div class="card-name">${pessoa.nome}</div>
                        <div class="card-role">${pessoa.profissao}</div>
                        <div class="score-container">
                            <span class="score-badge">
                                ${icone} ${pessoa.pontuacao}/10
                            </span>
                            <span style="color:rgba(255,255,255,0.5); font-size:0.75em;">
                                üñ±Ô∏è ${pessoa.interacoes}
                            </span>
                        </div>
                        <div class="interaction-buttons">
                            <button class="btn-icon btn-like" data-action="like">‚ù§Ô∏è -1</button>
                            <button class="btn-icon btn-admire" data-action="admire">üíö +1</button>
                            <button class="btn-icon btn-reset" data-action="reset">üîÑ 5</button>
                        </div>
                    </div>
                `;
                
                // EVENT LISTENERS
                const img = card.querySelector('.card-image-container');
                img.addEventListener('click', () => {
                    pessoa.admirar();
                    this.atualizarCard(pessoa);
                    this.atualizarEstatisticas();
                });
                
                card.querySelector('.btn-like').addEventListener('click', (e) => {
                    e.stopPropagation();
                    pessoa.desadmirar();
                    this.atualizarCard(pessoa);
                    this.atualizarEstatisticas();
                });
                
                card.querySelector('.btn-admire').addEventListener('click', (e) => {
                    e.stopPropagation();
                    pessoa.admirar();
                    this.atualizarCard(pessoa);
                    this.atualizarEstatisticas();
                });
                
                card.querySelector('.btn-reset').addEventListener('click', (e) => {
                    e.stopPropagation();
                    pessoa.resetar();
                    this.atualizarCard(pessoa);
                    this.atualizarEstatisticas();
                });
                
                return card;
            }
            
            atualizarCard(pessoa) {
                const cardExistente = document.querySelector(`.card[data-id="${pessoa.id}"]`);
                if (cardExistente) {
                    const novoCard = this.criarCard(pessoa);
                    cardExistente.replaceWith(novoCard);
                }
            }
            
            atualizarEstatisticas() {
                const stats = this.galeria.estatisticas();
                document.getElementById('totalScore').textContent = stats.pontuacaoTotal;
                document.getElementById('totalGreen').textContent = stats.verdes;
                document.getElementById('totalYellow').textContent = stats.amarelos;
                document.getElementById('totalRed').textContent = stats.vermelhos;
                document.getElementById('totalAvg').textContent = stats.media;
            }
            
            setupEventListeners() {
                // FILTROS
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.galeria.filtroAtivo = e.target.dataset.filter;
                        this.renderizarCards();
                    });
                });
                
                // BOT√ïES GLOBAIS
                document.getElementById('resetAllBtn').addEventListener('click', () => {
                    this.galeria.resetarTodas();
                    this.renderizarCards();
                    this.atualizarEstatisticas();
                });
                
                document.getElementById('randomizeBtn').addEventListener('click', () => {
                    this.galeria.pontuacaoAleatoria();
                    this.renderizarCards();
                    this.atualizarEstatisticas();
                });
                
                document.getElementById('boostAllBtn').addEventListener('click', () => {
                    this.galeria.aumentarTodas();
                    this.renderizarCards();
                    this.atualizarEstatisticas();
                });
            }
        }

        // INICIALIZAR QUANDO A P√ÅGINA CARREGAR
        document.addEventListener('DOMContentLoaded', () => {
            window.app = new App();
        });
    </script>
</body>
</html>
